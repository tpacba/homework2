<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links for Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <title>Contact</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img class="rounded-circle" src="pictures/myPost.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Tristan Pacba
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <!-- Moved active class to Contact -->
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Section -->
    <main class="container">
        <!-- Create a single row for header -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4" style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Contact</h1>
            </div>
            <hr>
        </div>
        <!-- Create a second row for form and contact info -->
        <div class="row">
            <!-- First column for form -->
            <!-- Set two columns for large browsers, set one column for mobile browser -->
            <div style="padding-top: 30px; padding-bottom: 30px;"
                class="col-md-6 col-sm-12 border border-light rounded-lg">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="john@doe.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Hello, my name is John Doe."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- Second column for contact info -->
            <div style="padding-top: 5rem; padding-bottom: 5rem;"
                class="col-sm-12 mx-auto col-md-6 bg-secondary rounded-lg text-light">
                <!-- First row for location -->
                <div class="row mx-auto">
                    <!-- First column for icon -->
                    <div class="col-md-3 col-3">
                        <img style="width: 50%;"
                            src="https://www.pinclipart.com/picdir/big/197-1973478_previous-location-icon-white-png-clipart.png"
                            class="rounded mx-auto d-block" alt="Location ping icon">
                    </div>
                    <!-- Second column for text -->
                    <div style="padding-top: 1rem" class="col-md-9 col-9">
                        <h4 class="font-weight-light">Los Angeles, CA, USA</h4>
                    </div>
                </div>
                <!-- Second row for phone -->
                <div style="margin-top: 2rem" class="row mx-auto">
                    <!-- First column for icon -->
                    <div class="col-md-3 col-3">
                        <img style="width: 50%;" src="https://www.iconsdb.com/icons/preview/white/phone-xxl.png"
                            class="rounded mx-auto d-block" alt="Phone icon">
                    </div>
                    <!-- Second column for text -->
                    <div style="padding-top: 5px;" class="col-md-9 col-9">
                        <h4 class="font-weight-light">123-456-7890</h4>
                    </div>
                </div>
                <!-- Third row for email -->
                <div style="margin-top: 2rem;" class="row mx-auto">
                    <!-- First column for icon -->
                    <div style="padding-top: 10px;" class="col-md-3 col-3">
                        <img style="width:50%;" src="https://www.iconsdb.com/icons/preview/white/mail-xxl.png"
                            class="rounded mx-auto d-block" alt="Email icon">
                    </div>
                    <!-- Second column for text -->
                    <div style="padding-top: 1rem;" class="col-md-9 col-9">
                        <h4 class="font-weight-light">name@email.com</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer style="margin-top: 100px;" class="container">
        <p class="float-right"><a href="#">Back to the top</a></p>
        <p> &#169Coding "Hello, world" since 2020</p>
    </footer>
</body>

</html>
